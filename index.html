<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Travel the world</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Travel around the world</h1>
      <p>Change your life travel around the world.</p>
      <a class="btn-yours" href="#">Apply now!</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">Where do you want to go?</h2>
    <div class="cards">

      <div class="card">
        <img src="/landing/images/paris.jpg" alt="Paris photo">
        <h4>Europe</h4>
        <p>Learn about history in Europe.</p>
      </div>

      <div class="card">
        <img src="/landing/images/japan.jpg" alt="Japan photo">
        <h4>Asia</h4>
        <p>Discover a new world in Asia.</p>
      </div>

      <div class="card">
        <img src="/landing/images/newyork.jpg" alt="New york image">
        <h4>America</h4>
        <p>Enjoy the greatness in New York.</p>
      </div>

    </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-fw fa-github"></i></a>
      <a href="#"><i class="fab fa-fw fa-twitter"></i></a>
      <a href="#"><i class="fab fa-fw fa-instagram"></i></a>
      <p>Life is to short to wait! <i class="fas fa-heart"> </i> Travel today!</p>
    </div>
  </div>
</body>
</html>
